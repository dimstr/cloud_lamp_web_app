<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Document</title>

</head>

<body class="bg-gray-200">


    <div class="grid place-items-center my-10">

        <div class="bg-white rounded-md p-5 ">

            <h2 class="text-2xl font-bold">Авторизация</h2>

            <div class="py-4"></div>

            <div class="grid grid-cols-1 gap-6">
                <label class="block">
                    <input type="password" class="mt-1 block w-full rounded-md bg-gray-100 border-transparent
                         focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Введите пароль" />
                </label>
            </div>

            <div class="py-4"></div>

            <div class="rounded-lg flex items-center justify-center">
                <button
                    class="inline-block align-middle px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm">
                    Войти
                </button>
            </div>

        </div>
    </div>

</body>

</html>
